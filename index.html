<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Image Search App</h1>
    <form action="">
        <input type="text" id="search-input" placeholder="Search for images">
        <button id="search-button">Search</button>
    </form>

    <div class="search-results">

        <div class="search-result " >
            <img src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=873&q=80"
                alt="Image of Car">
            <a href="https://unsplash.com/photos/KMn4VEeEPR8"
                target="_blank">
                Beach
            </a>
        </div>
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1582794543139-8ac9cb0f7b11?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=327&q=80"
                alt="Image of Car">
            <a href="https://unsplash.com/photos/oEWdQsbRVZk"
                target="_blank">
                flower
            </a>
        </div>
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1580273916550-e323be2ae537?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=464&q=80"
                alt="Image of Car">
            <a href="https://unsplash.com/photos/_4sWbzH5fp8"
                target="_blank">
               Car
            </a>
        </div>
    </div>



    <button id="show-more-button">Show more</button>

   <script src="script.js"></script>
</body>

</html>
